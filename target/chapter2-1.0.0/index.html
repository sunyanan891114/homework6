<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homework7 by sunyanan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/search.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <header>
            <div class="title">关键字搜索</div>
            <input type="text" class="search" id="search" value="Key Words"/>

            <div id="list_number">当前有0条数据</div>
        </header>
        <div class="mycontainer">
            <ul class="list"></ul>
            <button id="add" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#add_Modal">
                增加书签
            </button>
            <div class='page'></div>
        </div>
    </div>
</div>

<!-- 添加新书签 -->
<div class="modal fade" id="add_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新建书签</h4>
            </div>
            <div class="modal-body">
                <p>书签名称</p>
                <input type='text' class="form-control"  id='add_title'>

                <p>书签地址</p>
                <input type='text' class="form-control" id='add_url'>
                <div id="add_warn"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="add_confirm"data-dismiss="modal">确定</button>
                <button type="button" class="btn btn-default" id="add_cancle" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!--删除界面-->
<div class="modal fade" id="delete_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >删除书签</h4>
            </div>
            <div class="modal-body">
                您确定删除当前书签吗？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="delete_confirm"data-dismiss="modal">确定</button>
                <button type="button" class="btn btn-default" id="delete_cancle" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
